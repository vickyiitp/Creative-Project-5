<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Synth-City Builder | Cyber-Anime Rhythm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
              orbitron: ['Orbitron', 'sans-serif'], 
              mono: ['"Fira Code"', 'monospace'] 
            },
            animation: { 
              'scanline': 'scanline 10s linear infinite',
              'typing': 'typing 2s steps(20) infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
              'border-flow': 'border-flow 3s linear infinite',
              'grid-scroll': 'grid-scroll 20s linear infinite',
              'float-slow': 'float 8s ease-in-out infinite',
            },
            keyframes: { 
              scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } },
              typing: { 'from': { width: '0' }, 'to': { width: '100%' } },
              shimmer: { '0%': { left: '-100%' }, '100%': { left: '100%' } },
              float: { '0%, 100%': { transform: 'translateY(0) rotate(0)' }, '50%': { transform: 'translateY(-20px) rotate(1deg)' } },
              'grid-scroll': { '0%': { backgroundPosition: '0 0' }, '100%': { backgroundPosition: '0 400px' } },
              glitch: {
                '0%': { transform: 'translate(0)', textShadow: 'none' },
                '20%': { transform: 'translate(-2px, 2px)', textShadow: '2px 0 #ff00c1, -2px 0 #00fff9' },
                '40%': { transform: 'translate(-2px, -2px)', textShadow: '2px 0 #ff00c1, -2px 0 #00fff9' },
                '60%': { transform: 'translate(2px, 2px)', textShadow: '2px 0 #ff00c1, -2px 0 #00fff9' },
                '80%': { transform: 'translate(2px, -2px)', textShadow: '2px 0 #ff00c1, -2px 0 #00fff9' },
                '100%': { transform: 'translate(0)', textShadow: 'none' }
              },
              'border-flow': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '200% 50%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; background-color: #060214; color: white; overflow-x: hidden; }
      body.locked { overflow: hidden; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #060214; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(#d946ef, #22d3ee); 
        border-radius: 0;
      }

      /* CRT Effect Overlay */
      body::after {
        content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 999; background-size: 100% 3px, 3px 100%; pointer-events: none;
      }

      .cyber-panel {
        background: rgba(13, 10, 34, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(34, 211, 238, 0.15);
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
      }

      .neon-border-glow {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.1), inset 0 0 10px rgba(34, 211, 238, 0.05);
      }

      .text-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }

      .hex-button {
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .hex-button:hover {
        clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
